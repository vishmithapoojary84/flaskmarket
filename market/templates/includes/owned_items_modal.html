<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<style>
  .modal-content{
    background-color: #212121;
  }
  .modal-footer {
    display: flex;
    justify-content: center;
  }
  .Selling-btn {
    width: 100%; /* Makes the button take up the full width of the parent */
  }
</style>
<div class="modal fade" id="Modal-SellItemConfirm-{{owned_item.id}}" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="ModalLabel">
  

          {{owned_item.name}}
        </h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" aria-hidden="true">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
       
       <form action="" method="post">
       
        {{ selling_form.hidden_tag() }}
        <h4 class="text-center">
          Are you sure you want to buy {{owned_item.name}} for {{owned_item.price}}$?
        </h4><br>
        <h6 class="text-center">
          By clicking Sell ,you will put this item back  on Market
          .</h6> <br>
        <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
        {{selling_form.submit(class="btn btn-outline-danger btn-block btn-lg Selling-btn")}}
       </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
